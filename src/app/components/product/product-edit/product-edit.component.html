<div class="container" *ngIf="productFormGroup">
  <form [formGroup]="productFormGroup">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" name="price" class="form-control" formControlName="price">
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="number" name="quantity" class="form-control" formControlName="quantity">
    </div>
    <div class="form-group">
      <label>Selected</label>
      <input type="number" name="selected" class="form-control" formControlName="selected">
    </div>
    <div class="form-group">
      <label>Available</label>
      <input type="number" name="available" class="form-control" formControlName="available">
    </div>
    <button class="btn btn-sm btn-outline-info w-50" (click)="update()">update</button>
  </form>
</div>
